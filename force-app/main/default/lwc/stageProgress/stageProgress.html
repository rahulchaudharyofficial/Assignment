<template>
  <lightning-progress-indicator current-step={status} type="path">
    <template for:each={steps} for:item="step">
      <lightning-progress-step
        label={step.label}
        value={step.value}
        key={step.label}
      ></lightning-progress-step>
    </template>
  </lightning-progress-indicator>
  <lightning-button label="Next Stage" onclick={nextStep}></lightning-button>
</template>
